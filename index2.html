<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link rel="stylesheet" type="text/css" href="layout.css" media="all">

</head>

<body>
    <h1>How Covid-19 has impacted travel in Australia</h1>
    <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="description description-left">
            <h2>This is a choropleth map.</h2>
          </div>
        </div>
        <div class="pure-u-2-3">
          <div id="aus_map" class="vis-container"></div>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u-2-3">
            <div class="description description-left">
              <h2>These are 2 line charts. </h2>
            </div>
          </div>
        <div class="pure-u-1-3">
          <div id="dropdown"  class="vis-container"></div>
        </div>
      
    </div>


<script type="text/javascript">

  var spec2 = "aus_arrival_choropleth.vg.json";
  var spec3 = "hconcatarrivaldeparturedropdown.vg.json"

  vegaEmbed('#aus_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  var spec2 = "aus_arrival_choropleth.vg.json";

  vegaEmbed('#dropdown', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


</body>

</html>
